<main class="d-flex w-100">
    <div class="container d-flex flex-column">
        <div class="row vh-100">
            <div class="col-sm-10 col-md-8 col-lg-6 col-xl-5 mx-auto d-table h-100">
                <div class="d-table-cell align-middle">

                    <div class="text-center mt-4">
                        <div class="text-center">
                            <img
                            class="mb-4"
                            src="https://i0.wp.com/ripplemetering.com/wp-content/uploads/2022/08/Latest-Ripple-Logo-Blue.webp?fit=300%2C105&ssl=1"
                            alt=""
                            width="150"
                            height="57"
                            />
                        </div>
                        <p class="lead">
                            Sign in to your account to continue
                        </p>
                    </div>

                    <div class="card">
                        <div class="card-body">
                            <div class="alert alert-danger text-center" *ngIf="errorMessage != ''">
                                {{ errorMessage }}
                            </div>
                            <div class="m-sm-3">
                                <form [formGroup]="loginForm">
                                    <div class="mb-3">
                                        <label class="form-label">Email</label>
                                        <input class="form-control form-control-lg" type="email" formControlName="email" placeholder="Enter your email" />
                                        <div *ngIf="f['email']?.touched && f['email']?.invalid" class="red">
                                            <small *ngIf="f['email']?.errors?.['required']">
                                                Email is required.
                                            </small>
                                            <small *ngIf="f['email']?.errors?.['email']">
                                                Enter valid email only
                                            </small>
                                        </div>
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label">Password</label>
                                        <input class="form-control form-control-lg" type="password" formControlName="password" placeholder="Enter your password" />
                                        <div *ngIf="f['password']?.touched && f['password']?.invalid" class="red">
                                            <small *ngIf="f['password']?.errors?.['required']">
                                                Password is required.
                                            </small>
                                            <small *ngIf="f['password']?.errors?.['pattern']">
                                                Password must be 6-16 characters and include:
                                                1 uppercase, 1 lowercase, 1 digit, and 1 special character.
                                            </small>
                                        </div>
                                    </div>
                                    <div>
                                        <div class="form-check align-items-center">
                                            <input id="customControlInline" type="checkbox" class="form-check-input" value="remember-me" name="remember-me" checked>
                                            <label class="form-check-label text-small" for="customControlInline">Remember me</label>
                                        </div>
                                    </div>
                                    <div class="d-grid gap-2 mt-3">
                                        <button class="btn btn-lg btn-primary" [disabled]="loginForm.invalid" (click)="submitForm()">Sign in</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                    <!-- <div class="text-center mb-3">
                        Don't have an account? <a href="javascript:;">Sign up</a>
                    </div> -->
                </div>
            </div>
        </div>
    </div>
</main>
