<div class="container-fluid p-0">
    <h1 class="h3 mb-3">Permissions</h1>
    <div class="row">
        <div class="col-12">
            <div class="card">
                <!-- <div class="card-header">
                    <h5 class="card-title mb-0">Empty card</h5>
                </div> -->
                <div class="card-body">

                    <mat-form-field appearance="outline" style="width: 100%;">
                    <mat-label>Search</mat-label>
                    <input matInput [(ngModel)]="searchText" (keyup)="applyFilter($event)" placeholder="Search data" />
                </mat-form-field>
                <!-- <div class="table-actions mb-2" style="float: right;">
                    <button class="btn btn-primary pull-right" >
                       <i class="align-middle me-2" data-feather="plus"></i> Create new permission
                    </button>

                </div> -->
                <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8 custom-table">

                    <ng-container *ngIf="isRetrying">
                        <tr>
                            <td [attr.colspan]="displayedColumns.length" style="text-align:center;">
                            Retrying to fetch data...
                            </td>
                        </tr>
                    </ng-container>
                    <!-- Age Column -->
                    <ng-container matColumnDef="permission_name">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header  mat-sort-header="permission_name">Name</th>
                        <td mat-cell *matCellDef="let user">{{ user.permission_name }}</td>
                    </ng-container>

                    <ng-container matColumnDef="description">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header  mat-sort-header="description">Description</th>
                        <td mat-cell *matCellDef="let user">{{ user.description }}</td>
                    </ng-container>

                    <ng-container matColumnDef="status">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header  mat-sort-header="status">Status</th>
                        <td mat-cell *matCellDef="let user">{{ (user.status == 1) ? 'Active' : 'Inactive'  }}</td>
                    </ng-container>

                    <!-- Email Column -->
                    <ng-container matColumnDef="created_at">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header  mat-sort-header="created_at">Created</th>
                        <td mat-cell *matCellDef="let user">{{ user.created_at | date: 'dd MMM YYYY' }}</td>
                    </ng-container>

                    <!-- <ng-container matColumnDef="action">
                        <th mat-header-cell *matHeaderCellDef>Action</th>
                        <td mat-cell *matCellDef="let user">
                            <button disabled="" mat-icon-button color="primary" (click)="editPermission(user)">
                            <mat-icon>edit</mat-icon>
                            </button>
                            <button disabled="" mat-icon-button color="warn" (click)="deletePermission(user)">
                            <mat-icon>delete</mat-icon>
                            </button>
                        </td>
                    </ng-container> -->

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                    <tr class="mat-row" *matNoDataRow>
                        <td class="mat-cell" [attr.colspan]="displayedColumns.length" style="text-align:center;">
                        No data available
                        </td>
                    </tr>
                </table>

                <mat-paginator [pageSizeOptions]="[5, 10, 25, 50, 100, 200, 500, 1000]" showFirstLastButtons></mat-paginator>
                </div>
            </div>
        </div>
    </div>
</div>
